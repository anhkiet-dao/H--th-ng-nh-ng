<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Web Tính Tiền</title>
    <link rel="stylesheet" href="revenue.css" />
  </head>
  <body>
    <div id="notification" class="notification" style="display: none"></div>
    <div id="mainContent" class="container">
      <nav>
        <div class="header-text">
          <img
            src="../image/Logo_UIT_updated.svg.png"
            alt="UIT Logo"
            class="logo"
          />
          <span>Hệ thống quản lý siêu thị UIT</span>
        </div>
        <ul class="menu">
          <li>
            <a href="../tinhtien/thanhtoan.html"
              ><i class="fas fa-cash-register"></i> Tính tiền</a
            >
          </li>
          <li>
            <a href="../product/product.html"
              ><i class="fas fa-boxes"></i> Sản phẩm</a
            >
          </li>
          <li>
            <a href="revenue.html"
              ><i class="fas fa-chart-line"></i> <u>Doanh thu</u></a
            >
          </li>
          <li>
            <a href="../khuyenmai/discount.html"
              ><i class="fas fa-tags"></i> Khuyến mãi</a
            >
          </li>
          <li class="logout-btn">
            <a href="../before/Login.html"
              ><i class="fas fa-sign-out-alt"></i
            ></a>
          </li>
        </ul>
      </nav>
      <h2>Doanh thu</h2>
      <div class="filter-container">
        <label for="filterDate"><strong>Chọn ngày:</strong></label>
        <input type="date" id="filterDate" placeholder="mm/dd/yyyy" />
        <button id="filterButton" class="compact-btn">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
        <button id="clearButton" class="compact-btn">
          <i class="fa-solid fa-trash"></i> Xóa
        </button>
      </div>
      <div class="filter-container">
        <label for="filterMonth"><strong>Chọn tháng:</strong></label>
        <input type="month" id="filterMonth" />
        <button id="filterMonthButton" class="compact-btn">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
        <button id="clearButtonMonth" class="compact-btn">
          <i class="fa-solid fa-trash"></i> Xóa
        </button>
      </div>
      <div id="invoiceInfo"></div>
      <table id="sanPhamTable">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Số hóa đơn</th>
            <th>Số tiền</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3><span id="tongThanhToan">0 VND</span></h3>
    </div>
    <div id="detailModal" style="display: none">
      <h2>Chi tiết đơn hàng</h2>
      <div id="soHoaDon"></div>
      <div id="thoiGian"></div>
      <table border="1">
        <thead>
          <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Khối lượng</th>
            <th>Tổng giá</th>
            <th>Giảm Giá</th>
            <th>Thanh toán</th>
          </tr>
        </thead>
        <p id="Tongtien"></p>
        <tbody id="modalBody"></tbody>
      </table>
      <button id="backButton"><i class="fas fa-arrow-left"></i></button>
    </div>
    <script type="module" src="revenue.js"></script>
  </body>
</html>
