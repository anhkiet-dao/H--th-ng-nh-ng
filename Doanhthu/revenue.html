<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Web Tính Tiền</title>
    <link rel="stylesheet" href="revenue.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="menu">
          <li><a href="../tinhtien/index.html"><i class="fas fa-calculator"></i> Tính tiền</a></li>
          <li><a href="../product/product.html"><i class="fas fa-shopping-basket"></i> Sản phẩm</a></li>
          <li><a href="revenue.html"><i class="fas fa-chart-line"></i> Doanh thu</a></li>
          <li><a href="../khuyenmai/discount.html"><i class="fas fa-percent"></i> Khuyến mãi</a></li>
        </ul>
      </nav>
      <h3>Doanh thu</h3>
      <table id="sanPhamTable">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Số tiền</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3>
        Tổng tiền: <span id="tongThanhToan"><strong>0 VND</strong></span>
      </h3>
      <div id="detailModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc;">
        <h3>Chi tiết đơn hàng</h3>
        <table border="1">
          <thead>
            <tr>
              <th>#</th>
              <th>Mã Sản Phẩm</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá Sản Phẩm</th>
              <th>Số Lượng</th>
              <th>Giảm Giá (%)</th>
            </tr>
          </thead>
          <tbody id="modalBody"></tbody>
        </table>        
        <button id="backButton"><i class="fas fa-arrow-left"></i></button>
      </div>
    <script type="module" src="revenue.js"></script>
  </body>
</html>
