<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Sản Phẩm</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="menu">
          <li><a href="../tinhtien/index.html">Tính tiền</a></li>
          <li><a href="product.html">Sản phẩm</a></li>
          <li><a href="#">Doanh thu</a></li>
          <li><a href="#">Khuyến mãi</a></li>
        </ul>
      </nav>

      <h2>Danh sách sản phẩm</h2>
      <button id="addRowBtn">Thêm</button>

      <table>
        <thead>
          <tr>
            <th>Mã SP</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Ngày nhập</th>
            <th>Số lượng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <tr>
            <td contenteditable="false">SP001</td>
            <td contenteditable="false">Sản phẩm A</td>
            <td contenteditable="false">100.000</td>
            <td contenteditable="false">10/10/2020</td>
            <td contenteditable="false">10</td>
            <td>
              <button class="edit-btn">Sửa</button>
              <button class="save-btn" disabled>Lưu</button>
              <button class="delete-btn">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p id="statusMessage"></p>
    </div>
    <script type="module" src="product.js"></script>
  </body>
</html>
