<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Bảng Sản Phẩm</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div id="notification" class="notification" style="display: none"></div>
    <div class="container">
      <nav>
        <div class="header-text">
          <img
            src="../image/Logo_UIT_updated.svg.png"
            alt="UIT Logo"
            class="logo"
          />
          <span>Hệ thống quản lý siêu thị UIT</span>
        </div>
        <ul class="menu">
          <li>
            <a href="../tinhtien/index.html"
              ><i class="fas fa-cash-register"></i> Tính tiền</a
            >
          </li>
          <li>
            <a href="product.html"
              ><i class="fas fa-boxes"></i> <u>Sản phẩm</u></a
            >
          </li>
          <li>
            <a href="../Doanhthu/revenue.html"
              ><i class="fas fa-chart-line"></i> Doanh thu</a
            >
          </li>
          <li>
            <a href="../khuyenmai/discount.html"
              ><i class="fas fa-tags"></i> Khuyến mãi</a
            >
          </li>
          <li class="logout-btn">
            <a href="../before/Login.html"
              ><i class="fas fa-sign-out-alt"></i
            ></a>
          </li>
        </ul>
      </nav>

      <h2>Thống kê sản phẩm</h2>
      <button id="addRowBtn"><i class="fa-regular fa-square-plus"></i></button>

      <table>
        <thead>
          <tr>
            <th>Mã SP</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá bán</th>
            <th>Ngày nhập</th>
            <th>Giá nhập</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <tr>
            <td contenteditable="false">SP001</td>
            <td contenteditable="false">Sản phẩm A</td>
            <td contenteditable="false">100.000</td>
            <td contenteditable="false">10/10/2020</td>
            <td contenteditable="false">10</td>
            <td>
              <button class="edit-btn"><i class="fas fa-edit"></i></button>
              <button class="save-btn" disabled>
                <i class="fas fa-save"></i>
              </button>
              <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="product.js"></script>
  </body>
</html>
