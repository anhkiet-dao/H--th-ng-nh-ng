<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tính Tiền</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="menu">
          <li><a href="index.html">Tính tiền</a></li>
          <li><a href="../product/product.html">Sản phẩm</a></li>
          <li><a href="../Doanhthu/revenue.html">Doanh thu</a></li>
          <li><a href="../khuyenmai/discount.html">Khuyến mãi</a></li>
        </ul>
      </nav>

      <h2>Tính tiền sản phẩm</h2>
      <div class="form-group">
        <label for="maSP">Mã Sản Phẩm:</label>
        <input type="text" id="maSP" />
      </div>

      <div class="form-group">
        <label for="tenSP">Tên Sản Phẩm:</label>
        <input type="text" id="tenSP" />
      </div>

      <div class="form-group">
        <label for="giaSP">Giá Sản Phẩm:</label>
        <input type="number" id="giaSP" class="calculate-input" />
      </div>

      <div class="form-group">
        <label for="soLuong">Số Lượng:</label>
        <input type="number" id="soLuong" class="calculate-input" />
      </div>

      <div class="form-group">
        <label for="giamGia">Giảm Giá (%):</label>
        <input type="number" id="giamGia" class="calculate-input" />
      </div>

      <h3>Danh sách sản phẩm đã mua</h3>
      <table id="sanPhamTable">
        <thead>
          <tr>
            <th>Mã SP</th>
            <th>Tên SP</th>
            <th>Giá SP</th>
            <th>Số Lượng</th>
            <th>Tổng Giá</th>
            <th>Giảm Giá</th>
            <th>Thanh Toán</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>
        Tổng thanh toán: <span id="tongThanhToan"><strong>0 VND</strong></span>
      </h3>

      <button id="btnThanhToan">Thanh Toán</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
